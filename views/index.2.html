</div>
<script>
    $("#slideshow > div:gt(0)").hide();

    var delay = 5

    setInterval(function () {
        $('#slideshow > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slideshow');
    }, delay * 1000);
</script>
</body>

</html>
